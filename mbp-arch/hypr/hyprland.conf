
########################################################################################
# Tristen Nollman Hyprland Config 2022-12-24
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#


# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,2


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute status bar, and wallpaper engine at launch
exec-once = eww daemon && eww open bar 
exec-once = wpaperd
exec-once = syncthing
exec-once = fish ~/.config/fish/functions/ts.fish
exec-once = fish ~/.config/fish/functions/tsup.fish

misc:no_vfr = false
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 0
    gaps_out = 0
    border_size = 2
    # order for color: top left blend, bottom right blend
    col.active_border = rgba(ffffffff) rgba(000000ff) 45deg
    col.inactive_border = rgba(000000FF)  

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    blur = false
    blur_size = 10
    blur_passes = 5
    blur_new_optimizations = on
    blur_ignore_opacity = true

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aFF)

    dim_inactive = false
    dim_strength = 0.25
    active_opacity = 0.95
    inactive_opacity = 0.75
}

#debug {
#    overlay = true
#}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.0, 0.97, 1, 0.94

    animation = windows, 1, 4, myBezier, slide
    animation = windowsOut, 1, 4, myBezier, slide
    animation = border, 1, 5, myBezier
    animation = fade, 1, 3, default
    animation = workspaces, 1, 5, myBezier, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2
    use_active_for_splits = true
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
    natural_scroll = true
}

# window rules

# Make all firefox windows opaque
windowrulev2 = opacity 1.0 override 1.0 override,class:^(firefox)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, F, togglefloating, 
bind = $mainMod, SPACE, exec, fuzzel -b 191724ff -s  524f67ff -t  e0def4ff
bind = $mainMod SHIFT, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, G, togglegroup # dwindle: tabbed mode 
bind = $mainMod, TAB, changegroupactive

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind 	= $mainMod, mouse_down, workspace, e+1
bind 	= $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm 	= $mainMod, mouse:272, movewindow
bindm 	= $mainMod, mouse:273, resizewindow

# audio keybinds
binde 	= , XF86AudioRaiseVolume, exec, amixer set Master playback 250+
binde	= , XF86AudioLowerVolume, exec, amixer set Master playback 250-
binde   = $mainMod, XF86AudioLowerVolume, exec, amixer set Master playback 1000-
bind 	= , XF86AudioMute, exec, amixer set Master playback toggle

# Screen brightness keybinds 
binde 	= , XF86MonBrightnessUp, exec, brightnessctl -d apple-panel-bl set 10+
binde 	= , XF86MonBrightnessDown, exec, brightnessctl -d apple-panel-bl set 10-
binde 	= $mainMod, XF86MonBrightnessUp, exec, brightnessctl --device='kbd_backlight' set 13+
binde 	= $mainMod, XF86MonBrightnessDown, exec, brightnessctl --device='kbd_backlight' set 13-


# lock screen
bind 	= , XF86LaunchA, exec, swaylock -c 000000
# lock screen and suspend
bindr 	= $mainMod, XF86LaunchA, exec, swaylock -c 000000
bindr	= $mainMod, XF86LaunchA, exec, systemctl suspend 

# screenshot whole screen 
bind    = $mainMod, XF86AudioRecord, exec, grim ~/Desktop/screenshot-$(date +%s).png

# map search key on mac to toggle opacity
bind 	= , XF86Search, toggleopaque


# Toggle power menu
bind    = $mainMod, b, exec, eww reload bar
